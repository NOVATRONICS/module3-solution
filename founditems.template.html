<table class="table table-striped table-hover">
<tr>
  <th>
    <b>Short Name</b>
  </th>
  <th>
    <b>Name</b>
  </th>
  <th>
    <b>Description</b>
  </th>
  <th>
    <b>Action</b>
  </th>
</tr>
<tr ng-repeat="item in foundItems">
  <td>
    {{ item.short_name }}
  </td>
  <td>
    {{ item.name }}
  </td>
  <td>
    {{ item.description }}
  </td>
  <td>
    <button class="btn btn-warning" ng-click="onRemove({index: $index});">Don't want this one!</button>
  </td>
</tr>
</table>
